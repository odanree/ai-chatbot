name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  NODE_VERSION: '18'
  NPM_VERSION: '10'

jobs:
  # Job 1: Lint & Type Check
  lint-and-types:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    # Skip if this is a merge commit from main to dev (sync operation)
    if: |
      !(
        github.event_name == 'push' && 
        github.ref == 'refs/heads/dev' && 
        contains(github.event.head_commit.message, 'Merge branch ''main'' into dev')
      )
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npm run build
        
      - name: Lint code
        run: npm run lint
        continue-on-error: true

  # Job 2: Unit & Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-types
    # Skip if this is a merge commit from main to dev (sync operation)
    if: |
      !(
        github.event_name == 'push' && 
        github.ref == 'refs/heads/dev' && 
        contains(github.event.head_commit.message, 'Merge branch ''main'' into dev')
      )
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Job 3: Build Docker Image
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ai-chatbot:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
        continue-on-error: true

  # Job 4: Notify Results
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    if: |
      always() && !(
        github.event_name == 'push' && 
        github.ref == 'refs/heads/dev' && 
        contains(github.event.head_commit.message, 'Merge branch ''main'' into dev')
      )
    needs: [lint-and-types, test]
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.lint-and-types.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi
      
      - name: Post success comment
        if: steps.status.outputs.status == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ CI/CD pipeline passed! All checks successful.'
            })
        continue-on-error: true
      
      - name: Post failure comment
        if: steps.status.outputs.status == 'failure'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ CI/CD pipeline failed. Check logs for details.'
            })
        continue-on-error: true
