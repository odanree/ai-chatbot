services:
  ai-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-chatbot:0.3.0
    container_name: ai-chatbot-dev
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SHOPIFY_STORE_DOMAIN: ${SHOPIFY_STORE_DOMAIN}
      SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${SHOPIFY_STOREFRONT_ACCESS_TOKEN}
      SHOPIFY_ADMIN_API_TOKEN: ${SHOPIFY_ADMIN_API_TOKEN}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    # Uncomment for debugging
    # stdin_open: true
    # tty: true

networks:
  app-network:
    driver: bridge

# Environment variables:
# Copy .env.local to .env file and docker-compose will load it
# Required variables:
# - OPENAI_API_KEY
# - SHOPIFY_STORE_DOMAIN
# - SHOPIFY_STOREFRONT_ACCESS_TOKEN
# - SHOPIFY_ADMIN_API_TOKEN
